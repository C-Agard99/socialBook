<template name="signInForm">
    <!-- Button trigger modal -->
    {{#if currentUser}}
        <div class="row">
            <div class="col-md-2">
                <h4>Show username</h4></div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger js-logout">Log out</button>
            </div>
        </div>
    {{else}}
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</button>
    {{/if}}

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <div class="modal-body">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            {{> atForm}}
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
</template>
