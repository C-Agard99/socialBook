<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4 my-3" id={{_id}}>
                <div class="pro-frame">
                    <div class="p-frame">
                        {{#if pPic}}
                        <img src ={{pPic}} alt="Image for Profile">
                        {{else}}
                        <img src="blankprofile.png" alt="generic image">
                        {{/if}}
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">{{pFirst}} {{pLast}} Lv{{pAge}}</p>
                    </div>
                </div>
            </div>
        {{/each}}    
    </div>
{{> confirmDel}}
</template>
