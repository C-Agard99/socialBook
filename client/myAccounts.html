<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4 my-3 " id={{_id}}>
                <div class="pro-frame">
                    <div class="p-frame">
                        {{#if pPic}}
                        <img class="w-100" src ={{pPic}} alt="Image for Profile">
                        {{else}}
                        <img src="blankprofile.png" alt="generic image">
                        {{/if}}
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">{{pFirst}} {{pLast}} <br> Age: {{pAge}}</p>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-md-6">
                            posted by {{pName}}
                        </div>
                        <div class="col-md-4">
                            <a href="/profile/{{_id}}"><i class="fa fa-file-code-o js-view" aria-hidden="true"></i></a>
                            {{#if isOwner}}
                                <i class="fa fa-trash js-delete"></i> <i class="fa fa-edit js-edit"></i>
                            {{/if}}
                        </div>
                        
                    </div>
                </div>
            </div>
        {{/each}}    
    </div>
{{> confirmDel}}
{{> editProfile}}
</template>
