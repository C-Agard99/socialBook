<template name="myAccounts">
    <div class="row justify-content-around">
        {{#each theProfiles}}
            <div class="col-lg-4">
                <div class="pro-frame">
                    <div class="p-frame">
                        <img src="blankprofile.png" alt="generic image">
                    </div>
                    <div class="myInfo">
                        <p class="fs-4">{{pFirst}}, {{pLast}}, {{pAge}}</p>
                    </div>
                </div>
            </div>
        {{/each}}    
    </div>
</template>
